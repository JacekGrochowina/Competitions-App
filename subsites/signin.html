<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitions App - Zaloguj się</title>

    <!-- Google Fonts -->
    <!-- 
        Poppins
            Light: 300
            Regular: 400
            Medium: 500
            Semi-bold: 600
            Bold: 700
    -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Style CSS -->
    <link rel="stylesheet" href="../dist/styles/index.css">

</head>
<body>

    <div class="app">

        <!-- Sidebar -->
        <section class="sidebar">
            <div class="container">
                <ul class="routes__list">
                    <li class="routes__item"><a href="../index.html" class="routes__link">Domowa</a></li>
                    <li class="routes__item">Panel administracyjny</li>
                    <li class="routes__item active">Logowanie</li>
                </ul>
            </div>
        </section>

        <!-- Content -->
        <section class="app__content" style="display: block;">

            <!-- Section Main -->
            <section class="section">
                <div class="container container--shrink">
                    
                    <header class="header">
                        <h1 class="header__h1">Panel administracyjny</h1>
                    </header>

                    <!-- Form -->
                    <form class="form" id="signinForm">
                        <div class="form__group">
                            <input type="email" id="signinEmail" placeholder="Podaj email"/>
                            <label for="signinEmail">Podaj email w celu weryfikacji</label>
                        </div>

                        <div class="form__group">
                            <input type="password" id="signinPassword" placeholder="Podaj hasło"/>
                            <label for="signinPassword"><a href="./forgotPassword.html">Zapomniałem hasła</a></label>
                        </div>
                        
                        <div class="btn-wrapper text-right">
                            <button class="btn" type="submit" id="signinSubmit">Zaloguj się</button>
                        </div>
                    </form>
                        
                </div>
            </section>

        </section>

        <!-- Footer -->
        <section class="app__footer">
            <!-- Wave -->
            <section class="footer-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 264.594">
                    <g id="wave" transform="translate(0 -764.259)">
                        <path id="shape3" d="M0-4.676S112.05,167.91,407.213,187.539,1102.2,23.157,1410.492-4.676s509.508,0,509.508,0V247.548H0Z" transform="translate(0 781.305)" fill="#d8d6f2"/>

                        <path id="shape1" d="M0-9.3S112.05,98.78,407.213,111.072,1102.2,8.131,1410.492-9.3,1920-9.3,1920-9.3V148.652H0Z" transform="translate(0 880.201)" fill="#6c63ff"/>
                    </g>
                </svg>              
            </section>
            <!-- Info -->
            <footer class="footer">
                <div class="container container--wide row">
                    <p class="footer__info footer__info--author col-12 col-sm-6">Designed with <span class="footer__icon"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M458.4 64.3C400.6 15.7 311.3 23 256 79.3 200.7 23 111.4 15.6 53.6 64.3-21.6 127.6-10.6 230.8 43 285.5l175.4 178.7c10 10.2 23.4 15.9 37.6 15.9 14.3 0 27.6-5.6 37.6-15.8L469 285.6c53.5-54.7 64.7-157.9-10.6-221.3zm-23.6 187.5L259.4 430.5c-2.4 2.4-4.4 2.4-6.8 0L77.2 251.8c-36.5-37.2-43.9-107.6 7.3-150.7 38.9-32.7 98.9-27.8 136.5 10.5l35 35.7 35-35.7c37.8-38.5 97.8-43.2 136.5-10.6 51.1 43.1 43.5 113.9 7.3 150.8z"></path></svg></span> by <a target="_blank" href="http://jacekcv.com/" class="footer__link">Jacek</a></p>
                    <p class="footer__info col-sm-6 text-right"><a href="#" class="footer__link">Panel administracyjny</a></p>
                </div>
            </footer>
        </section>

    </div>
    

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
    <script type="module" src="../src/js/Firebase.js"></script>
    <script type="module" src="../src/js/SignIn.js"></script>

</body>
</html>
